<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="todo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="to-do-list todo">
        
            <div class="dots">
              <div class="dot"></div>
            </div>
            <div class="to-do-list-header"></div>
            <div class="to-do-list-tasks p-5">
              <div class="title text-center">
                <h1 class="fw-bold" style="font-size:50px;padding-bottom:250px;padding-top:50px">To-do list-2023</h1>
                <p id="tasksInfo" class="fw-bold"></p>
              </div>
              <div class="input-group mb-3">
                <input
                  id="taskInput"
                  type="text"
                  class="form-control"
                  placeholder="Add your task ..."
                  aria-label="Add your task"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="addTaskBtn"
                >
                <i class="fa-solid fa-pen">Add</i>
                </button>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Num</th>
                    <th class="w-50">Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Delete</th>
                  
                  </tr>
                </thead>
                <tbody id="tasksBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

 <script src="todo.js"></script>
</body>
</html>
